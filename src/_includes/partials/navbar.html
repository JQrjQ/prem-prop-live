<header>
    <div class="min-h-screen flex">
        <div class="flex  flex-grow z-1000 bg-white">
            <nav class="fixed top-0 z-10 flex flex-wrap items-center justify-between w-full px-6 py-2 sm:py-4 bg-white transition ease-in-out delay-3000"
            id="navbar">
                <!--Logo etc-->
                <div class="items-center flex-shrink-0 mr-6 text-slate-900">
                    <a class="text-slate-900 no-underline hover:text-green-600 hover:no-underline" href="index.html">
                    <span class="pl-2 text-2xl"><i class="em em-grinning"></i> Premier Properties</span>
                    </a>
                </div>

                <!--Toggle button (hidden on large screens)-->
                <div class="block">
                    <button id="nav-toggle"
                    class="flex items-center px-3 py-2 text-slate-900 border border-slate-900 rounded flex-column hover:text-red-600 hover:border-red-600 transition delay-300 duration-700 ease-in-out ">
                    <svg class="w-5 h-5 fill-current" viewBox="0 0 20 20" xmlns="/svg">
                        <title>Menu</title>
                        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                    </svg>
                    </button>
                </div>

                <!--Menu-->
                <div class="items-center flex-grow hidden w-full pt-0 lg:pt-0" id="nav-content">

                    {% if navigation.items %}

                        <ul class="flex-col text-xl pl-1">
                            {% for item in navigation.items %}
                                <li class="mr-2 flex justify-center">
                                    <a class="inline-block px-4 py-1 text-slate-900 font-bold no-underline 
                                    hover:text-green-600" href="{{ item.url }}">{{ item.text }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            </nav>
        </div>
